<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form>
			<div>
				<label for="fname">Full name</label><br />
				<input type="text" placeholder="Enter full name" id="fname" />
			</div>
			<div>
				<label for="email">Email</label> <br />
				<input type="email" placeholder="Enter your email" id="email" />
			</div>
			<div>
				<label for="pass">Enter password</label><br />
				<input type="password" placeholder="Enter password" id="pass" />
			</div>
			<div>
				<label for="cpass">Confirm password</label><br />
				<input type="password" placeholder="Confirm password" id="cpass" />
			</div>
			<div>
				<p>How did you hear about us</p>
				<div>
					<input type="checkbox" value="Facebook" />
					<label>Facebook</label>
				</div>
				<div>
					<input type="checkbox" value="Twitter" />
					<label>Twitter</label>
				</div>
				<div>
					<input type="checkbox" value="Telegram" />
					<label>Telegram</label>
				</div>
			</div>
			<div>
				<p>What is your sex:</p>
				<div>
					<input type="radio" value="male" name="sex" />
					<label>Male</label>
				</div>
				<div>
					<input type="radio" value="female" name="sex" />
					<label>FeMale</label>
				</div>
			</div>
			<div>
				<p>Choose your location</p>
				<select>
					<option>Choose your location</option>
					<option>Lagos</option>
					<option>Abuja</option>
					<option>Enugu</option>
					<option>Osun</option>
				</select>
			</div>
			<div>
				<p>Leave a message</p>
				<textarea></textarea>
			</div>
			<br /><br />
			<input type="file" />
			<div>
				<button type="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
